    <!-- Google Translate Script - Simplified for utility integration -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        console.log("Google Translate script loaded successfully");
        
        try {
          // Create the translate element with enhanced configuration
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,gu,pa,mr,bn,or,as,bho,ta,te,ml,kn',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
            multilanguagePage: true,
            gaTrack: false,
            gaId: null
          }, 'google_translate_element');
          
          console.log('Google Translate element created in HTML callback');
          
          // Handle URL parameters if present
          setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const googtrans = urlParams.get("googtrans");

            if (googtrans && googtrans !== 'en') {
              console.log("URL parameter detected:", googtrans);
              
              // Wait for the select element to be available
              const waitForSelect = () => {
                const selectElement = document.querySelector('.goog-te-combo');
                if (selectElement) {
                  selectElement.value = googtrans;
                  selectElement.dispatchEvent(new Event('change', { bubbles: true }));
                  console.log('Applied language from URL parameter');
                } else {
                  setTimeout(waitForSelect, 100);
                }
              };
              
              waitForSelect();
            }
          }, 1000);
          
        } catch (error) {
          console.error('Error in googleTranslateElementInit:', error);
        }
      }
    </script>
    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      async
    ></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      // Handle GitHub Pages redirect for React Router
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
